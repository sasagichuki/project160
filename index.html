<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Step 1 - Victims Info</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<div class="container myform">
     <form>
      <div class="row">
        <div class="u-full-width">
          <h4>Collect the following information</h4>
          <label for="victimsName">Victims Name</label>
          <input class="u-full-width" type="name" placeholder="Victim's Name in full" id="victimsName">

          <label for="GenderPicker">Gender</label>
          <select class="u-full-width" id="GenderPicker">
            <option value="Option 1">Male</option>
            <option value="Option 2">Female</option>
          </select>

          <label for="dateOfBirth">Date of Birth</label>
          <input class="u-full-width" type="date" placeholder="day/month/year" id="dateOfBirth">

          <label for="primaryLang">Primary Language</label>
          <select class="u-full-width" id="primaryLang">
            <option value="Option 1">English</option>
            <option value="Option 2">Kiswahili</option>
            <option value="Option 1">Kikuyu</option>
            <option value="Option 2">Kijaluo</option>
            <option value="Option 1">Maasai</option>
            <option value="Option 2">Kamba</option>
            <option value="Option 1">Other</option>
            <option value="Option 2">Not Kenyan</option>
          </select>

          <label for="heightWeight">Height and Height</label>
          <input class="u-full-width" type="name" placeholder="Height - Weight" id="heightWeight">

          <label for="fullAddress">Full Address</label>
          <input class="u-full-width" type="name" placeholder="Street, Town, County" id="fullAddress">

          <label for="telephone">Phone Number</label>
          <input class="u-full-width" type="name" placeholder="+254 7** *** ***" id="telephone">
          
          <label for="guardianDetails">Guardians Details</label>
          <input class="u-full-width" type="name" placeholder="Guardian Name, Phone number" id="guardianDetails">

          <label class="example-send-yourself-copy">
          <input type="checkbox">
            <span class="label-body">Tick if victim has a disability</span>
          </label>

          <input class="button-primary" type="submit" value="Submit">

        </div>
        
      </div>
    </form>
</div>
</body>
</html>
